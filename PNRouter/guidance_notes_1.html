<ol class="ol1">
  <li class="li3"><span class="s1">Open up QQ Mailbox web client. <span class="Apple-converted-space"> </span></span></li>
  <li class="li3"><span class="s1">In the top right, click <b>Settings</b>.<span class="Apple-converted-space"> </span></span></li>
